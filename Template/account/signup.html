{% extends "anonymouse_base.html" %}
{% block titel %} Sign Up {% endblock %}

{% block content %}
     <div class="in-form">
        <form class="login" method="POST" action="{% url 'access:signup' %}">
            <span class="text-danger small"> {{ login_error }} </span>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="primaryAction" type="submit">Sign In</button>
        </form>
    </div>

{% endblock %}
