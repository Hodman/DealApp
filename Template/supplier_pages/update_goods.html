{% extends 'base.html' %}
{% block content %}

    <div class="col-lg-3 left-side">
        <p>Return to List of your Goods</p>
        <a href="{% url 'suppliers:list_goods' %}" class="btn btn-primary" role="button">Return</a>
    </div>
    <div class="col-lg-3">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" />
        </form>
    </div>

{% endblock %}
